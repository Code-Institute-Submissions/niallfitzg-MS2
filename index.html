<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
      <title>2 Weeks Later</title>
</head>
<body>
    <header><!--Header Section-->
        <div>
            <h1 id="title"><img id="covid-logo" src="assets/images/logo.png" alt="logo" /> 2 Weeks Later</a></h1>
            <h2>View the impact of significant events on the spread of Covid-19 throughout Ireland</h2>
        </div>
    </header>

    <section class="container-fluid">
        <div class="container"> 
	        <div class="row"> 
		        <div class="col-sm "><!--Select the date-->
                    <h2>Choose An Event</h3>
                        <div class="btn-group-vertical  col-sm">
                            <button class="btn btn-primary btn-lg">First Date</button>
                            <button class="btn btn-primary btn-lg">Second Date</button>
                            <button class="btn btn-primary btn-lg">Third Date</button>
                            <button class="btn btn-primary btn-lg">Fourth Date</button>        
                        </div>
                </div>
                
		        <div class="col-sm"><!--Show the calculated rate-->  
                    <h2>2 Week Rate Change</h3>
                   <span id="operator">+</span><span id="rate-change">0%</span>
                </div>    
                
                <div class="col-sm"><!--Cluster Map-->
                    <h2>Affected Hot Spots</h3>
                        <div id="map"></div>
                </div> 
	        </div> 
        </div>      
    </section>
    <footer>
        <h4>Dynamically accessed using an API published by the Irish Government at <a href="https://data.gov.ie/">data.gov.ie</a></h4>
    </footer>
<!--Scripts-->
<script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCd4oFhiP9ILZoPpERBNyRRTU9pZuDOPsU&callback=initMap"></script>

<link rel="stylesheet" href="assets/css/style.css">
<script src="assets/js/maps.js"></script>
</body>
</html>
